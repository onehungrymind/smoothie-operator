<form name="loginForm" role="form" class="form-signin" ng-submit="submit(user.email, user.password, user.register);">
    <p class="large">Please Sign In</p>
    <fieldset>
        <div><input type="email" ng-model="user.email" placeholder="Enter Email" required /></div>
        <div><input type="password" ng-model="user.password" placeholder="Enter Password" required /></div>
        <div class="bottom x-small red"><strong>{{errorMessage}}</strong></div>
        <div class="bottom x-small"><input type="checkbox" ng-model="user.register"> New User?</div>
        <button type="submit" class="btn btn-default btn-sm pull-right" ng-disabled="!loginForm.$valid">
            <span class="glyphicon glyphicon-ok"></span> Sign In
        </button>
    </fieldset>
</form>
